name: Windows Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install Visual Studio Build Tools
      uses: microsoft/setup-msbuild@v2

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pybind11
        pip install -r requirements.txt

    - name: Build C++ extension
      run: |
        pip install -e . --no-build-isolation

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Verify Python installation
      run: |
        python --version
        pip --version

    - name: Verify C++ extension
      run: |
        python -c "import profile_cpp; print('C++ extension imported successfully')"

    - name: Verify Node.js installation
      working-directory: frontend
      run: |
        node --version
        npm --version

    - name: Build executable with PyInstaller
      run: |
        pyinstaller main.spec

    - name: Verify build artifacts
      run: |
        if (Test-Path "dist\main\main.exe") {
          Write-Host "Build successful: main.exe found"
          $size = (Get-Item "dist\main\main.exe").Length
          Write-Host "Executable size: $size bytes"
        } else {
          Write-Host "Error: main.exe not found"
          exit 1
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ww-toolbox-windows-${{ github.sha }}
        path: |
          dist/main/*
          frontend/node_modules/.cache/*
        retention-days: 7

    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: ww-toolbox-dist-${{ github.sha }}
        path: dist/
        retention-days: 30
